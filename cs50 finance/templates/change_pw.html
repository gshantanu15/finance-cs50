{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/password" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpw" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpw" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
